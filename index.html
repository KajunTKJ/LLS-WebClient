<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Lunar Shuffle Controller</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Optional, does NOT affect functionality -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      max-width: 260px;
    }

    button {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h1>üêâ Lucky Lunar Shuffle</h1>

  <!-- ========================= -->
  <!-- Landing / Join Screen -->
  <!-- ========================= -->
  <div id="landing">

    <p>Enter your name and lobby code</p>

    <input
      id="usernameInput"
      type="text"
      placeholder="Username (max 12)"
      maxlength="12"
    />

    <input
      id="codeInput"
      type="text"
      placeholder="Lobby Code"
    />

    <br />

    <button id="joinBtn">Join Lobby</button>
    <button id="createBtn">Create Lobby (Host)</button>

    <p id="status">Connecting‚Ä¶</p>

  </div>

  <!-- ========================= -->
  <!-- In-Lobby Screen -->
  <!-- ========================= -->
  <div id="lobby" class="hidden">

    <h2>üéÆ In Lobby</h2>

    <p>
      Lobby Code:
      <strong><span id="lobbyCode"></span></strong>
    </p>

    <p>
      Player:
      <strong><span id="playerId"></span></strong>
    </p>

    <button id="leaveBtn">Leave Lobby</button>

    <hr />

    <!-- Placeholder for future controls -->
    <p>Controls coming soon‚Ä¶</p>

  </div>

  <!-- ========================= -->
  <!-- Script -->
  <!-- ========================= -->
  <script src="main.js"></script>

</body>
</html>
